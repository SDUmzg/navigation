<!DOCTYPE html>
<html>
<head>
	<title>网站登陆</title>
	<link type="text/css" rel="stylesheet" href="../css/reset.css">
	<link type="text/css" rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="loginBox" class="user-login-box" style="display: block;">
        <h3><span class="user-login-tab user-login-cur">小马帐号登录</span><a id="loginBoxClose" class="close" href="../index.html" target="_self">关闭</a></h3>
        <div class="user-login-wrap">
            <div class="login-form">
                <form action="login.php" method="post">
                    <div class="cell"><i class="in-account"></i>
                        <label id="Login_User_p" for="" style="">邮箱/手机号</label>
                        <input type="text" id="Login_User"  name="Login_User" onblur="if (this.value=='') {document.getElementById('Login_User_p').innerText='邮箱/手机号';}" onfocus="if (document.getElementById('Login_User_p').innerText=='邮箱/手机号') {document.getElementById('Login_User_p').innerText='';}"><span id="userClear" style="display:none;" class="clear" href="javascript:;" target="_self">清除</span>
                        <s style="display:none;" id="isUserExist" class="hint-suc"></s><span id="user_account_error" style="display:none;" class="top-hint">您的用户名不存在</span><span id="user_pwd_error" style="display:none;" class="top-hint">您的密码错误</span></div>
                    <div style="display: none;" id="emailList" class="account-hint-popup">
                        <ul></ul>
                    </div>
                    <div class="cell"><i class="in-password"></i>
                        <label id="Login_Password_p">密码</label>
                        <input type="password" id="Login_Password"  name="Login_Password" onblur="if (this.value=='') {document.getElementById('Login_Password_p').innerText='密码';}" onfocus="if (document.getElementById('Login_Password_p').innerText=='密码') {document.getElementById('Login_Password_p').innerText='';}"><span style="display:none;" id="pwdClear" class="clear" href="javascript:;" target="_self">清除</span>
                        <s id="Login_password_error" style="display:none" class="hint-err"></s>
                    </div>
                    <div class="status">
                        <input type="checkbox" checked="checked" id="autoLogin" name="">
                        <label for="autoLogin">下次自动登录</label><a href="#">忘记密码？</a></div>
                    <div class="action">
                    <input type="submit" style="width: 100%" value="登录" id="loginBtn" class="button">
                    <span>还没有小马帐号？<a href="../register/register.html">立即注册</a></span></div>
                </form>
            </div>
    </div>
</body>
</html>
